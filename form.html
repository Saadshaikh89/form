<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    form {
        border: 0.5px solid rgb(177, 20, 20);
        text-align: center;
        background-color: aqua;
        font-family: 'Permanent Marker', cursive; 
    }
    
</style>
</head>
<body>
    <form>
        <br><br>
        First name :
        <input type="text" name="first name"><br><br>
        Last name :
        <input type="text" name="last name"><br><br>
        <input type="radio" name="gender" value="mr">Mr
        <input type="radio" name="gender" value="Mrs">Mrs
        <input type="radio" name="gender" value="other">Other <br><br>
        <input type="checkbox" name="Product1" value="Mobile"> Mobile
        <input type="checkbox" name="Product2" value="charger"> Charger
        <input type="checkbox" name="Product3" value="hands free"> hands free <br><br>
        <select name="mobile">
            <option value="i phone">i phone</option>
            <option value="samsung">Samsung</option>
            <option value="mi">Mi</option>

        </select><br><br>
        Username
        <input type="text" name="username"><br><br>
        Passwod
        <input type="password" name="password"><br><br>
        <textarea name="feedback" id="" cols="30" rows="10"></textarea><br><br>
        <input list="browesr" name="browser">
        <datalist id="browesr">
            <option value="Chrome">
                <option value="Firefox">
                    <option value="Safari">

        </datalist><br><br>

        <input type="submit" value="Submit">
        <input type="reset"><br><br>
    </form>
</body>
</html>
